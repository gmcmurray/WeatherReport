<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherReport</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
      <!-- rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<nav class="row green lighten-2">
    <a href="" class="brand-logo center"> City Weather</a>
    </nav>
     <div class="row ">      
        <div id="cityselect" class="col s2 grey lighten-4">
          <h5 style="font-weight: 900;">Select City</h5>
          <input type="text" id="cityselected" value="some city"> 
          <button id="cityselectbt">Submit</button>
          <h6 style="border: black; font-weight: 900; ">Search History</h6>
          <ul>
            <li style="border: black; font-weight: 900;" class="red black-text"><span id="0city">Olympia</span></li>
            <br>
            <li  style="border: black; font-weight: 900;" class="red black-text lighten-1"><span id="1city">Chicago</span></li>
            <br>
            <li  style="border: black; font-weight: 900;"class="red black-text lighten-2"><span id="2city">San Francisco</span></li>
            <br>
            <li  style="border: black; font-weight: 900;" class="red black-text lighten-3"><span id="3city">Honolulu</span></li>
            <br>
            <li  style="border: black; font-weight: 900;" class="red black-text lighten-5" ><span id="4city">New York</span></li>
          </ul>
        </div>
        <div class="col s10 blue lighten-4 black-text" id="cityweather">
            <div id="cityweathertoday" class="col ">
              <br>
              <div id="cittty" class="flexrow" style="justify-content: space-around;">
               </div>
                  <ul class="list-group list-group-flush">
                    <li style="font-weight: 900;"> <span style="font-size:25px" id="selectedcity"></span> - <span style="font-size:25px" id="today"></span> ..... <img  id="cityw" src="./assets/Images/unknown.png" ></img></li>
                    <li style="font-weight: 900;" class="list-group-item">Temp: <span id="tempnow"> 50</span> C</li>
                    <li style="font-weight: 900;" class="list-group-item">Wind: <span id="windnow"> 3</span> mph</li>
                    <li style="font-weight: 900;" class="list-group-item">Humidity: <span id="humiditynow"> 45</span> %</li>
                    <li style="font-weight: 900;" class="list-group-item">UV Index: <span id="UVInow"> 45</span> ... <button id="uvibtn"  style="border-radius:50%">info</button></li>
                  </ul>
                </div>
            <h3>Five Day Forecast</h3>
            <div class="flex" id="forecast">
                <!--Drop in 5 cards for forecast -->
            </div>   
        </div>
     </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script> 
</body>
</html>
