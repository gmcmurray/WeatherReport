     <div class="row yellow">
        <div id="cityselect" class="col s2 grey">
            <p>this is small</p>
          <!-- Grey navigation panel -->

        <div class="col s10 blue" id="cityweather">
            <div id="cityweathertoday" class="left s4">
     
                    <h3 class="card-title"><span id="selectedcity"></span>  Weather Today - <span id="today"></span></h3>
                    <i class="fas fa-cloud-rain"></i>

                <table class="stripped responsive-table">
                    <tbody>
                      <tr>
                        <td>Temp: </td>
                        <td><span id="tempnow"> 50</span> C</td>
                      </tr>
                      <tr>
                        <td>Humidity:</td>
                        <td><span id="humiditynow"> 45</span> %</td>
                      </tr>
                      <tr>
                        <td>Wind: </td>
                        <td><span id="windnow"> 3</span> mph</td>
                      </tr>
                      <tr>
                        <td>UV Index: </td>
                        <td><span id="UVInow"> 45</span></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <h3>Five Day Forecast</h3>
            <div class="flex" id="forecast">
                <!--Drop in 5 cards for forecast -->
            </div>
